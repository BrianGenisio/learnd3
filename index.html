<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Learn D3.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.min.css">
    <link href="stylesheets/bootstrap-responsive.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

    <style>
      body { padding-top: 60px; }

      .youtube {
        max-height: 480px;
        height: 480px;
      }

    </style>

    <title>Learn D3.js</title>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Learn D3.js</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Lessons</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span2">
          <ul class="lessons nav nav-tabs nav-stacked"></ul>
        </div>

        <div class="span10">
          <div class="youtube">
            <iframe width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

      <script type="text/javascript">
        d3.json('/videos.json', function(error, data) {
          var navs = d3.select('.lessons')
            .selectAll('li')
            .data(data);

          var action = navs.enter()
            .append('li')
            .append('a');

          action.attr('href', '#')
            .text(function(d) { return d.title; });

          action.on('click', function(d) {
            d3.select('.youtube iframe')
              .attr('src', 'http://www.youtube.com/embed/' + d.youtube);
          });
        });
      </script>


  </body>
</html>
